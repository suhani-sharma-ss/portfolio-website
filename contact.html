<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suhani Sharma Portfolio</title>
    <link rel="stylesheet" href="./css/contactform.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/experiences.html">Experiences</a></li>
                    <li><a href="/skills.html">Skills</a></li>
                    <li><a href="/qualifications.html">Qualifications</a></li>
                    <li><a href="/contact.html">Contact Me</a></li> 
                    
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contactform">
                <h1>Contact Me</h1>
                <h4>Get in touch</h4>
                <form>
                    <div class="mb-3">
                        <label for="clienname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone Number</label>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
